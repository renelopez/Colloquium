<div class="panel panel-primary">
    <div class="panel-heading">Please click in order to add new work information to the user</div>
    <div class="panel-body">
        <div class="form-group col-md-10">
            <button type="button" class="btn btn-success" ng-click="vm.addWorkToUser()">
                <span class=" glyphicon glyphicon-plus"></span> Add New Work
            </button>
        </div>
    </div>
</div>
<div ng-repeat="workItem in vm.user.works" class="repeat-animation">
    <reg-collapsible title="{{workItem.workPosition!=='' ? workItem.workPosition : vm.adviceWorkMessage}}" title-remove="Remove Work" remove-method="vm.removeWorkToUser(workItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="User.Works[{{$index}}].WorkPosition" class="col-md-2 control-label">Work Position:</label>
                <input type="text" z-validate ng-model="workItem.workPosition" name="User.Works[{{$index}}].WorkPosition" class="form-control col-md-10" />
            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].WorkDescription" class="col-md-2 control-label">Work Description:</label>
                <textarea ng-model="workItem.workDescription" name="User.Works[{{$index}}].WorkDescription" z-validate class="form-control col-md-10"></textarea>

            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].Salary" class="col-md-2 control-label">Salary:</label>
                <input type="number" ng-model="workItem.workSalary" name="User.Works[{{$index}}].Salary" z-validate class="form-control col-md-10" />

            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].SalarySchema" class="col-md-2 control-label">Salary Schema:</label>
                <input type="text" ng-model="workItem.salarySchema" name="User.Works[{{$index}}].SalarySchema" z-validate class="form-control col-md-10" />

            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].BeginDate" class="col-md-2 control-label">Begin Date:</label>
                <input type="date" ng-model="workItem.workBeginDate" name="User.Works[{{$index}}].BeginDate" z-validate kendo-date-picker class="form-control col-md-10" />

            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].EndDate" class="col-md-2 control-label">End Date:</label>
                <input type="date" ng-model="workItem.workEndDate" name="User.Works[{{$index}}].EndDate" z-validate kendo-date-picker class="form-control col-md-10" />
            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].Company.CompanyName" class="col-md-2 control-label">Company Name:</label>
                <input type="text" ng-model="workItem.company.companyName" name="User.Works[{{$index}}].Company.CompanyName" z-validate class="form-control col-md-10" />

            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].Company.CompanyCorporateName" class="col-md-2 control-label">Company Corporate Name:</label>
                <input type="text" ng-model="workItem.company.companyCorporateName" name="User.Works[{{$index}}].Company.CompanyCorporateName" z-validate class="form-control col-md-10" />

            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].Company.CompanyDescription" class="col-md-2 control-label">Company Description:</label>
                <textarea ng-model="workItem.company.companyDescription" z-validate name="User.Works[{{$index}}].Company.CompanyDescription" class="form-control col-md-10"></textarea>
            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].Company.CompanyAddress" class="col-md-2 control-label">Company Address:</label>
                <input type="text" ng-model="workItem.company.companyAddress" z-validate name="User.Works[{{$index}}].Company.CompanyAddress" class="form-control col-md-10" />
            </div>
            <div class="form-group">
                <label for="User.Works[{{$index}}].Company.CompanyPhoneNumber" class="col-md-2 control-label">Company Phone Number:</label>
                <input type="tel" ng-model="workItem.company.companyPhoneNumber" z-validate name="User.Works[{{$index}}].Company.CompanyPhoneNumber" class="form-control col-md-10" />
            </div>
        </div>
    </reg-collapsible>
</div>
