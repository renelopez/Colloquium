<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-12">
                Please enter the credentials for the user.
            </div>
        </div>
    </div>
    <div class="panel-body">
            <div class="form-group">
                <label class="col-md-2 control-label">Username:</label>
                <input type="text" z-validate class="form-control col-md-10" ng-model="vm.user.userName" />
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <input type="password" z-validate class="form-control col-md-10" ng-model="vm.user.passwordHash" />
            </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Confirm Password</label>
            <input type="password" name="User.ConfirmPassword" z-validate class="form-control col-md-10" ng-model="vm.user.confirmPassword" />
        </div>
        <div ng-repeat="role in vm.roles">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="{{role.id}}" ng-model="role.selected" ng-click="vm.toggleRoles(role)">
                    {{role.name}}
                </label>
            </div>
        </div>
    </div>
</div>
