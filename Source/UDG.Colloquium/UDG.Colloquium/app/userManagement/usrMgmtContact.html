<div class="panel panel-primary">
    <div class="panel-heading">Please click in order to add new contact information to the user</div>
    <div class="panel-body">
        <div class="form-group col-md-12">
            <button type="button" class="btn btn-success" ng-click="vm.addContactToUser()">
                <span class=" glyphicon glyphicon-plus"></span> Add New Contact
            </button>
        </div>
    </div>
</div>
<div ng-repeat="contactItem in vm.user.contacts" class="repeat-animation">
    <usr-mgmt-collapsible title="{{contactItem.contactType!=='' ? contactItem.contactType : vm.adviceContactMessage}}" title-remove="Remove Contact" remove-method="vm.removeContactToUser(contactItem)">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">Contact Type</label>
                    <select class="form-control" ng-model="contactItem.contactType" ng-options="contactType for contactType in vm.contactTypes"></select>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Contact Information</label>
                    <input type="text" ng-model="contactItem.contactInfo" z-validate class="form-control col-md-8">
                </div>
            </div>
        </div>
    </div>
   </usr-mgmt-collapsible>
</div>
