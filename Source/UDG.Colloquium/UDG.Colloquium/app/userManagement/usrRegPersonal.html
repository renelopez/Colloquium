<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-12">
                Please enter the personal information for the user
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-md-2 control-label">Last Name:</label>
            <input type="text" ng-model="vm.user.lastName" z-validate class="form-control col-md-10 k-textbox" />
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Middle Name:</label>
            <input type="text" ng-model="vm.user.middleName" class="form-control col-md-10 k-textbox" />
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">First Name:</label>
            <input type="text" ng-model="vm.user.firstName" z-validate class="form-control col-md-10 k-textbox" />
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Birth Date:</label>
            <input type="text" k-ng-model="vm.user.birthDate" kendo-date-picker z-validate class="form-control col-md-10" />
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Birth Place:</label>
            <input type="text" ng-model="vm.user.birthPlace" z-validate class="form-control col-md-10 k-textbox" />
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Genre:</label>
            <select class="form-control" ng-model="vm.user.genre" ng-options="genre for genre in vm.genres"></select>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Nacionality:</label>
            <input type="text" ng-model="vm.user.nacionality" z-validate class="form-control col-md-10 k-textbox" />
        </div>
    </div>
</div>
