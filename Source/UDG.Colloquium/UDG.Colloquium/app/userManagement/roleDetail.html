<div class="container-fluid">
    <div class="row">
        <div class="form-inline">
            <div class="btn-group search-query">
                <button class="btn btn-info btn-margin"
                        ng-click="vm.goBack()">
                    <i class="glyphicon glyphicon-hand-left"></i>Back
                </button>
                <button class="btn btn-info btn-margin"
                        ng-click="vm.save()"
                        ng-disabled="!vm.canSave">
                    <i class="glyphicon glyphicon-save"></i>Save
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Select the roles that will be assigned to the user.</div>
            <div class="panel-body">
                <div ng-repeat="role in vm.roles">
                    <div class="form-group">
                        <label>Role Name</label>
                        <input type="text" ng-model="role.name">
                    </div>
                    <div>
                        <label>Role Description</label>
                        <textarea ng-model="role.description"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
