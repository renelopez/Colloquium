<h2>Manage Roles</h2>
<div class="container-fluid">
    <div class="row">
        <div class="form-inline">
            <input class="input-medium search-query"
                   ng-model="vm.rolesSearch"
                   ng-keyup="vm.search($event)"
                   placeholder="Find a role..." />
            <div class="btn-group pull-right">
                <a class="btn btn-info btn-margin" ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span> Refresh</span></a>
                <a class="btn btn-info btn-margin" href="#/role/new"><i class="glyphicon glyphicon-plus"></i><span> Add Role</span></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">{{vm.title}}</div>
            <div class="panel-body">
                <div ng-repeat="user in vm.filteredRoles">
                    <div class="media">
                        <!--<a class="pull-left" href="#">
                <img class="media-object" src="..." alt="...">
            </a>-->
                        <button class="btn btn-info pull-right" ng-click="vm.editRole(role)"><i class="glyphicon glyphicon-pencil"></i><span> Edit Role</span></button>
                        <div class="media-body">
                            <h4 class="media-heading">{{role.name}}</h4>
                            <p>{{role.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
