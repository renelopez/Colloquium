<h2>Manage Roles</h2>
<div class="container-fluid">
    <div class="row">
        <div class="form-inline">
            <span class="k-textbox k-space-right">
                <input type="text"
                       ng-model="vm.rolesSearch"
                       ng-keyup="vm.search($event)"
                       placeholder="Find a role..." />
                <a href="#" class="k-icon k-i-search">&nbsp;</a>
            </span>
            <div class="btn-group pull-right">
                <usr-mgmt-add link="#/management/role/new" title="Add Role"></usr-mgmt-add>
                <usr-mgmt-refresh action="vm.refresh()" title="Refresh"></usr-mgmt-refresh>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">{{vm.title}}</div>
            <div class="panel-body">
                <div ng-repeat="role in vm.filteredRoles">
                    <div class="media">
                        <!--<a class="pull-left" href="#">
                            <img class="media-object" src="..." alt="...">
                        </a>-->
                        <button kendo-button class="pull-right" ng-click="vm.deleteRole(role)"><span class="k-icon k-i-close"></span> Delete Role</button>
                        <button kendo-button class="pull-right" ng-click="vm.editRole(role)"><span class="k-icon k-i-pencil"></span> Edit Role</button>
                        <div class="media-body">
                            <h4 class="media-heading">{{role.name}}</h4>
                            <p>{{role.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
