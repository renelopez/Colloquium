<div class="panel panel-primary">
    <div class="panel-heading">Please click in order to add new contact information to the user</div>
    <div class="panel-body">
        <div class="form-group col-md-12">
            <button type="button" class="btn btn-success" ng-click="vm.addContactToUser()">
                <span class=" glyphicon glyphicon-plus"></span> Add New Contact
            </button>
        </div>
    </div>
</div>
    <div class="panel panel-primary repeat-animation" ng-repeat="contactItem in vm.user.contacts">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-10">
                    {{contactItem.contactType}}
                </div>
                <div class="col-md-2">
                    <button type="button" ng-click="vm.removeContactToUser(contactItem)" class="btn btn-danger pull-right">Remove Contact</button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="User.Contacts[{{$index}}].ContactType" class="col-md-4 control-label">Contact Type</label>
                        <select class="form-control" name="User.Contacts[{{$index}}].ContactType" ng-model="contactItem.contactType" ng-options="contactType for contactType in vm.contactTypes"></select>
                    </div>
                    <div class="form-group">
                        <label for="User.Contacts[{{$index}}].ContactInfo" class="col-md-4 control-label">Contact Information</label>
                        <input type="text" ng-model="contactItem.contactInfo" name="User.Contacts[{{$index}}].ContactInfo" z-validate class="form-control col-md-8">
                    </div>
                </div>
            </div>
        </div>
    </div>
