<div class="panel-body">
    <div class="form-group" id="userNameSection">
        <div class="form-group">
            <label for="username" class="col-md-2 control-label">Username:</label>
            <input type="text" name="username" z-validate class="form-control col-md-10" ng-model="vm.user.userName" />
        </div>
        <div class="form-group">
            <label for="passwordHash" class="col-md-2 control-label">Password</label>
             <input type="password" name="passwordHash" z-validate class="form-control col-md-10" ng-model="vm.user.passwordHash" />
        </div>
        <div class="form-group">
            <label for="confirm-password" class="col-md-2 control-label">Confirm Password</label>
            <input type="password" name="confirm-password" z-validate class="form-control col-md-10" ng-model="vm.user.confirmPassword" />
        </div>
    </div>
</div>
