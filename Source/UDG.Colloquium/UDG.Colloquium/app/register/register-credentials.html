<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-12">
                Please enter the credentials for the user.
            </div>
        </div>
    </div>
    <div class="panel-body">
            <div class="form-group">
                <label for="User.Username" class="col-md-2 control-label">Username:</label>
                <input type="text" name="User.Username" z-validate class="form-control col-md-10" ng-model="vm.user.userName" />
            </div>
            <div class="form-group">
                <label for="User.Password" class="col-md-2 control-label">Password</label>
                <input type="password" name="User.Password" z-validate class="form-control col-md-10" ng-model="vm.user.passwordHash" />
            </div>
            <div class="form-group">
                <label for="User.Password" class="col-md-2 control-label">Confirm Password</label>
                <input type="password" name="User.ConfirmPassword" z-validate class="form-control col-md-10" ng-model="vm.user.confirmPassword" />
            </div>
    </div>
</div>
