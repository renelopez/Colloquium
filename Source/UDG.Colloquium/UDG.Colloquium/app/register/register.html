      <div id="form-container">
          <div class="page-header text-center">
              <h2>Let's Be Friends</h2>

              <!-- the links to our nested states using relative paths -->
              <!-- add the active class if the state matches our ui-sref -->
              <div id="status-buttons" class="text-center">
                  <a ui-sref-active="active" ui-sref=".credentials"><span>1</span> Credentials</a>
                  <a ui-sref-active="active" ui-sref=".personal"><span>2</span> Personal Information</a>
                  <a ui-sref-active="active" ui-sref=".work"><span>3</span> Work Information</a>
                  <a ui-sref-active="active" ui-sref=".contact"><span>4</span> Contact Information</a>
              </div>
          </div>

          <!-- use ng-submit to catch the form submission and use our Angular function -->
          <div class="panel panel-primary">
                  <form id="register-form" class="form-horizontal" ng-submit="processForm()">

                      <!-- our nested state views will be injected here -->
                      <div id="form-views" ui-view></div>
                  </form>
          </div> 
      </div>
<pre>
{{vm.formData}}
</pre>
