<div class="panel-body">
    <div class="form-group">
        <label for="lastname" class="col-md-2 control-label">Last Name:</label>
        <div class="col-md-10">
            <input type="text" name="lastname" z-validate class="form-control" ng-model="vm.user.lastName" />
        </div>
    </div>
    <div class="form-group">
        <label for="middlename" class="col-md-2 control-label">Middle Name:</label>
        <div class="col-md-10">
            <input type="text" name="middlename" class="form-control" ng-model="vm.user.middleName" />
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label">First Name:</label>
        <div class="col-md-10">
            <input type="text" name="firstname" class="form-control" ng-model="vm.user.firstName" />
        </div>
    </div>
    <div class="form-group">
        <label for="birthDate" class="col-md-2 control-label">Birth Date:</label>
        <div class="col-md-10">
            <input type="text" name="birthDate" class="form-control" ng-model="vm.user.birthDate" kendo-date-picker />
        </div>
    </div>
    <div class="form-group">
        <label for="birthPlace" class="col-md-2 control-label">Birth Place:</label>
        <div class="col-md-10">
            <input type="text" name="birthPlace" class="form-control" ng-model="vm.user.birthPlace" />
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-md-2 control-label">Genre:</label>
        <div class="col-md-10">
            <input type="text" name="genre" class="form-control" ng-model="vm.user.genre" />
        </div>
    </div>
    <div class="form-group">
        <label for="nacionality" class="col-md-2 control-label">Nacionality:</label>
        <div class="col-md-10">
            <input type="text" name="nacionality" class="form-control" ng-model="vm.user.nacionality" />
        </div>
    </div>
</div>
