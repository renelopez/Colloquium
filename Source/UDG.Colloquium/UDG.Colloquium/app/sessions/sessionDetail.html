<div class="container-fluid">
    <div class="row">
        <div class="form-inline">
            <div class="btn-group search-query">
                <usr-mgmt-back action="vm.goBack()"></usr-mgmt-back>
                <usr-mgmt-cancel action="vm.cancel()" visibility="!vm.canSave"></usr-mgmt-cancel>
                <usr-mgmt-save action="vm.save()" visibility="!vm.canSave"></usr-mgmt-save>
                <span ng-show="vm.hasChanges" class="dissolve-animation"><i class="glyphicon glyphicon-asterisk"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Edit {{vm.session.name || 'New Session'}} </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-2">Name</label>
                            <input ng-model="vm.session.name" class="form-control col-md-10 k-textbox"
                                   z-validate/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-2">Student</label>
                            <!--<input ng-model="vm.selectedUser" typeahead="user for user in vm.getUsers($viewValue)"
                                       typeahead-loading="loadingUsers" typeahead-wait-ms="1000" class="form-control col-md-10"/>
                            <i ng-show="loadingUsers" class="glyphicon glyphicon-refresh"></i>-->
                            <input ng-model="vm.selectedUser" kendo-auto-complete k-options="vm.userAutocompleteOptions" />
                        </div>
                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-2">Colloquium</label>
                            <!--<input ng-model="vm.selectedColloquium" typeahead="colloquium.period for colloquium in vm.getColloquiums($viewValue)"
                                       typeahead-loading="loadingColloquiums" typeahead-wait-ms="1000" class="form-control col-md-10"/>
                            <i ng-show="loadingColloquiums" class="glyphicon glyphicon-refresh"></i>-->
                            <input ng-model="vm.selectedColloquium" kendo-auto-complete k-options="vm.colloquiumAutocompleteOptions" />
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-2">Description</label>
                            <textarea ng-model="vm.session.description" class="form-control col-md-10 k-textbox" rows="10"
                                      z-validate></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
