
<h2>Log in</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form class="form-horizontal" role="form">
            <h4>Use a local account to log in.</h4>
            <hr/>
            <div class="well">
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Username:</label>
                    <div class="col-md-10">
                        <input id="username" ng-model="vm.loginData.username" type="text" class="form-control k-textbox" placeholder="Enter your username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password:</label>
                    <div class="col-md-10">
                        <input id="password" ng-model="vm.loginData.password" type="password" class="form-control k-textbox" placeholder="Enter your password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <input id="rememberMe" ng-model="vm.loginData.rememberMe" type="checkbox"/>
                            <label for="rememberMe">Remember Me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" value="Log in" class="k-button" ng-click="vm.login()">Login</button>

                    </div>
                </div>
                <div ng-hide="vm.message == ''" class="alert alert-danger">{{vm.message}}</div>
            </div>
            <p>
                <!--@Html.ActionLink("Register", "Register") if you don't have a local account.-->
            </p>
            </form>
        </section>
    </div>
</div>
