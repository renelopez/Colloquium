<div class="container-fluid">
    <div class="row">
        <div class="form-inline">
            <div class="btn-group search-query">
                <button class="btn btn-info btn-margin"
                        ng-click="vm.goBack()">
                    <i class="glyphicon glyphicon-hand-left"></i>Back
                </button>
                <button class="btn btn-info btn-margin"
                        ng-click="vm.cancel()"
                        ng-disabled="!vm.canSave">
                    <i class="glyphicon glyphicon-remove"></i>Cancel
                </button>
                <button class="btn btn-info btn-margin"
                        ng-click="vm.save()"
                        ng-disabled="!vm.canSave">
                    <i class="glyphicon glyphicon-save"></i>Save
                </button>
                <span ng-show="vm.hasChanges" class="dissolve-animation"><i class="glyphicon glyphicon-asterisk"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Edit {{vm.colloquium.period || 'New Colloquium'}} </div>
            <div class="panel-body">
                <div>
                    <label>Colloquium Period</label>
                    <select ng-options="year for year in vm.years"
                            ng-change="vm.updatePeriod()"
                            ng-model="vm.year">
                    </select>
                    <select ng-options="cycle for cycle in vm.cycles"
                            ng-change="vm.updatePeriod()"
                            ng-model="vm.cycle">
                    </select>
                </div>
                <div>
                    <label>Start Date</label>
                    <input ng-model="vm.colloquium.beginDate"
                           z-validate
                           kendo-date-picker/>
                </div>
                <div>
                    <label>End Date</label>
                    <input ng-model="vm.colloquium.endDate"
                           z-validate
                           kendo-date-picker />
                </div>
            </div>
         </div>
    </div>
</div>
